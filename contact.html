<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - nervousmusictastemaker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 30px 40px 30px;
        }
        
        .contact-content h2 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .contact-intro {
            font-size: 16px;
            color: #666;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
            padding: 30px;
            border: 1px solid #e0e0e0;
        }
        
        .contact-item h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contact-item a,
        .contact-item p {
            font-size: 15px;
            color: #000;
            text-decoration: none;
            word-break: break-word;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }
        
        .contact-form {
            background: #fff;
            padding: 40px;
            border: 1px solid #000;
        }
        
        .contact-form h3 {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #000;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'IBM Plex Sans', sans-serif;
        }
        
        .btn-submit:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">nervousmusictastemaker</a>
        <nav class="nav">
            <a href="catalog.html" class="nav-link">Equipment</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
    </header>

    <div class="contact-content">
            <h2>Contact</h2>
            <p class="contact-intro">Whether you need sound engineering for your next event or want to rent equipment, I'm here to help.</p>
            
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <a href="mailto:nervousmusictastemaker@gmail.com">nervousmusictastemaker@gmail.com</a>
                </div>
                <div class="contact-item">
                    <h3>Instagram</h3>
                    <a href="https://instagram.com/nervousmusictastemaker" target="_blank">@nervousmusictastemaker</a>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send an Inquiry</h3>
                <form action="https://formspree.io/f/xgokzwwj" method="POST">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="event-type">Type of Service</label>
                        <select id="event-type" name="event-type">
                            <option value="">-- Select --</option>
                            <option value="sound-engineering">Live Sound Engineering</option>
                            <option value="equipment-rental">Equipment Rental</option>
                            <option value="recording">Recording & Live Streaming</option>
                            <option value="consultation">Sound System Design & Consultation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date</label>
                        <input type="date" id="event-date" name="event-date">
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
    </div>

    <footer class="footer" style="text-align: center; padding: 40px 20px; border-top: 1px solid #e0e0e0; margin-top: 60px;">
        <span>Â© 2026 nervousmusictastemaker</span>
    </footer>
</body>
</html>
